version: "2"
services:
  antidote1:
     image: antidotedb/antidote:0.2.0
     ports:
       - "8087:8087"
     environment:
       NODE_NAME: "antidote@antidote1"
       SHORT_NAME: "true"
     cap_add:
       - NET_ADMIN
     networks:
       - interdc
       - local1

  antidote2:
    image: antidotedb/antidote:0.2.0
    ports:
      - "8088:8087"
    environment:
      NODE_NAME: "antidote@antidote2"
      SHORT_NAME: "true"
    cap_add:
      - NET_ADMIN
    networks:
      - interdc
      - local2

  link:
    image: erlang:19
    volumes:
      - .:/code
    command: '/code/link.sh'
    links:
      - antidote1
      - antidote2
    cap_add:
      - NET_ADMIN
    networks:
      - interdc

  antidote-notebook:
    image: dvasilas/antidote-notebook:latest
    ports:
      - "8888:8888"
    cap_add:
      - NET_ADMIN
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - local1
      - local2

networks:
  interdc:
  local1:
  local2:
